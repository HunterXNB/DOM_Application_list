<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./DOM Crash.css" />
    <title>DOM Crash Course</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Item Lister</h1>
        <div class="search-container">
          <input
            type="search"
            name="Search"
            placeholder="Search Items..."
            id="search"
          />
        </div>
      </div>
    </header>
    <div class="card">
      <h2>Add Items</h2>
      <form action="" id="form">
        <input type="text" id="text" />
        <input type="submit" value="Submit" />
      </form>
      <h2>Items</h2>
      <ul id="items">
        <li class="item">item 1 <button class="delete">X</button></li>
        <li class="item">item 2 <button class="delete">X</button></li>
        <li class="item">item 3 <button class="delete">X</button></li>
      </ul>
    </div>
    <script src="./DOM Crash.js"></script>
  </body>
</html>
